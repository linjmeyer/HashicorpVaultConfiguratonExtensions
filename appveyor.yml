
version: '0.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
install:
  # Install repo specific stuff here
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Patch csproj version file
  - dotnet_csproj:
      patch: true
      file: 'LinMeyer.AspNetCore.HashicorpVault\*.csproj'
      version: '{version}'
      package_version: '{version}'
      assembly_version: '{version}'
      file_version: '{version}'
      informational_version: '{version}'
  # restore
  - cmd: dotnet restore ./LinMeyer.AspNetCore.HashicorpVault/LinMeyer.AspNetCore.HashicorpVault.csproj
build_script:
  # build
  - cmd: dotnet build ./LinMeyer.AspNetCore.HashicorpVault/LinMeyer.AspNetCore.HashicorpVault.csproj -c Release
